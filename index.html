<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Prep Hub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: #1e1e2e;
            width: 280px;
            height: 320px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: #00C9FF;
            box-shadow: 0 0 20px rgba(0, 201, 255, 0.3);
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .desc {
            font-size: 0.9rem;
            color: #aaa;
            text-align: center;
            padding: 0 20px;
        }

        /* Gradient Borders */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, #00C9FF, #92FE9D);
        }

    </style>
</head>
<body>

    <h1>Student Dashboard</h1>

    <div class="container">
        <a href="reader.html" class="card">
            <div class="icon">üì∞</div>
            <div class="title">Read News</div>
            <div class="desc">Daily updated Current Affairs for Bank & SSC. Read, Listen & Learn.</div>
        </a>

        <a href="trainer.html" class="card">
            <div class="icon">‚å®Ô∏è</div>
            <div class="title">Typing Pro</div>
            <div class="desc">Practice typing with real exam content. Improve speed & accuracy.</div>
        </a>
    </div>

</body>
</html>
